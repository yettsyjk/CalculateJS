<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateJS | Yettsy Knapp</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h2>Calculate Now</h2>
    <div id="calculator">
        <div class="screenTop">
            <span class="clear">C</span>
            <div class="screen"></div>
        </div>
        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>            
        </div>
    </div>    

    </div>
</div>


    <script src="calculator.js"></script>
</body>
</html>
